


<div class="container" style="margin-top: 50px;">
  <form #userForm="ngForm">

    {{ userForm.value | json }}

    <hr />

    {{ userModel | json }}

    <div class="form-row">
        <div class="form-group col-md-6">  
          <label for="fname">First Name</label>
          <input 
              type="text" 
              required 
              class="form-control" 
              [(ngModel)]="userModel.fname"  
              name="fname" 
              id="fname" 
              #fname="ngModel" 
              (change)="log(fname)" 
              placeholder="First Name">
            <div class="alert alert-danger" *ngIf="fname.touched && !fname.valid" >First Name is Required</div>
        </div>
        

        <div class="form-group col-md-6">
          <label for="lname">Last Name</label>
          <input
                type="text"
                required
                class="form-control" 
                [(ngModel)]="userModel.lname" 
                name="lname"
                id="lname" 
                #lname="ngModel"
                (change)="log(lname)"
                placeholder="Last Name">
            <div class="alert alert-danger" *ngIf="lname.touched && !lname.valid" >Last Name is Required</div>    
        </div>
    </div>


    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="email">Email</label>
        <input 
            type="email" 
            required
            class="form-control"
            [(ngModel)]="userModel.email" 
            name="email" 
            id="email"  
            #email="ngModel"
            (change)="log(email)"
            placeholder="Email">
            <div class="alert alert-danger" *ngIf="email.touched && !email.valid" >email is Required</div>
          </div>
    
      <div class="form-group col-md-6">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" name="password" [(ngModel)]="userModel.password">
      </div>
    </div>
    <fieldset class="form-group">
      <div class="row">
        <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked [(ngModel)]="userModel.gender">
            <label class="form-check-label" for="male">
              Male
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="female" value="female" ngModel>
            <label class="form-check-label" for="female">
              Female
            </label>
          </div>
        </div>
      </div>
    </fieldset>

    <div ngModelGroup="address" >
        <div class="form-group">
          <label for="Address">Address</label>
          <input type="text" class="form-control" id="Address" placeholder="Apartment, studio, or floor" name="address2" [(ngModel)]="userModel.address">
        </div>
      <div class="form-group">
        <label for="street">Street:</label>
        <input type="text" class="form-control" id="street" placeholder="Main St" name="address" [(ngModel)]="userModel.street">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="City">City</label>
          <input type="text" class="form-control" id="City" name="city" [(ngModel)]="userModel.city">
        </div>
        <div class="form-group col-md-4">
          <label for="State">State</label>
          <select id="State" class="form-control" name="state " [(ngModel)]="userModel.state">
            <option selected>Choose...</option>
            <option>Maharashtra</option>
            <option>Kerala</option>
            <option>Karnataka</option>
            <option>Chattisgadh</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="Zip">Zip</label>
          <input type="text" class="form-control" id="Zip" name="zip-code" [(ngModel)]="userModel.zip">
        </div>
      </div>
    </div>


    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="Check" name="condition" [(ngModel)]="userModel.check">
        <label class="form-check-label" for="Check">
          Check me out
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Sign in</button>
  </form>
</div>
